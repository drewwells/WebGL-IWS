<!DOCTYPE HTML>
<html>
<head>
<style>
.earth {
    width:600px;
    height:400px;
    border:1px solid gray;
    padding:2px;
    background-image: -webkit-gradient(
        linear,
        left bottom,
        left top,
        color-stop(0, rgb(253,253,253)),
        color-stop(0.15, rgb(253,253,253)),
        color-stop(0.53, rgb(223,223,223)),
        color-stop(0.56, rgb(255,255,255)),
        color-stop(1, rgb(253,253,253))
    );
    background-image: -moz-linear-gradient(
        center bottom,
        rgb(253,253,253) 0%,
        rgb(253,253,253) 15%,
        rgb(223,223,223) 53%,
        rgb(255,255,255) 56%,
        rgb(253,253,253) 100%
    );
  }
</style>
<script src="http://www.webglearth.com/api.js"></script>
</head>
<body >
  <div class="earth" id="earth_div" style="float: left; width:48%;height:800px;border:1px solid gray; padding:2px;"></div>
  <div class="earth" id="earth_div2" style="float: left; width:48%;height:800px;border:1px solid gray; padding:2px;"></div>
</body>

</script>

</html>
